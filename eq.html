<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./eq/styles.css">
    <link rel="shortcut icon" href="./eq/favicon.ico">
    <title>EQ</title>
</head>

<body class="bg-img">
    <div id="app" class="max-w-lg mx-auto p-4 bg-white shadow-lg rounded-lg fade-in">
        <button id="home-btn"
            class="absolute top-5 left-5 px-4 py-2 font-semibold text-sm bg-gray-200 text-white shadow-sm hover:scale-125 ease-in duration-300 rounded p-2 "><span
                class="grayscale hover:grayscale-0">üè†</span></button>
        <a href="https://coindrop.to/dmitrii" class="absolute bottom-5 right-5 px-4 py-2 rounded">
            <img src="./eq/tip2.png" width="40" alt="tip" class="grayscale hover:grayscale-0">
        </a>
        <header class="mb-6 font-mono ">
            <h1 class="text-8xl font-bold text-balance">EQ</h1>
            <p class="text-3xl text-gray-600 mt-2">Fast & Fair<br>$hared expenses management</p>
<!--             <p class="text-xl text-center text-gray-600 mt-2">1. Add participants</p>
            <p class="text-xl text-center text-gray-600 mt-2">2. Add expenses for each participant</p>
            <p class="text-xl text-center text-gray-600 mt-2">3. Get your EQualized results!</p> -->
            <p class="text-xl text-gray-600 mt-2">
                1. Add participants<br>
                2. Add expenses for each participant<br>
                3. Get your EQualized results!</p>
        </header>
        <main class="content-center bg-scroll">
            <div id="login" class="flex justify-center space-x-4">
                <button id="start-btn"
                    class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300">START</button>
            </div>
            <div id="expense-form" class="content-center" style="display: none;">
                <div class="flex space-x-4">
                    <input type="text" id="participant-name" placeholder="Add participant"
                        class="border border-gray-300 p-2 rounded w-full">
                    <button id="add-participant-btn"
                        class="px-4 py-2 font-semibold text-sm bg-indigo-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-150">+</button>
                </div>
                <div id="participants-list" class="list-disc mt-4">
                    <!-- Participants will be added here dynamically -->
                </div>
                <div class="flex justify-center ">
                    <button id="equalize-btn"
                        class="px-4 py-2 font-semibold text-sm bg-sky-500 text-white rounded-md shadow-sm hover:scale-125 ease-in duration-300 hidden"
                        >EQUALIZE</button>
                </div>
                <div id="results" class="mt-4 bg-gray-200 rounded" style="display: none;">
                    <!-- Equalization results will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    <script src="./eq/eq.js"></script>
</body>

</html>
